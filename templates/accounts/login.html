{% extends 'base.html' %}

{% block content %}

{% if not request.user.is_authenticated %}

<div style="margin-top: 30px;">
    {% if error %}
        {{ error }}
    {% endif %}
    <form action="" method="POST"> {% csrf_token %}
        <div style="margin-top: 30px;">
            {{ form.as_p }}
            <div style="margin-top: 30px;">
                <button type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
{% else %}
<p>You are already logged in. Would you like to <a href="/logout/"> log out?</a></p>
{% endif %}
{% endblock content %}
