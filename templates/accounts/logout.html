{% extends 'base.html' %}

{% block content %}

{% if request.user_authenticated %}

<div style="margin-top: 30px;">
    {% if error %}
        {{ error }}
    {% endif %}
    <form action="." method="POST"> {% csrf_token %}
            <p>Are your sure you want to <a href="/logout/">Log out?</a></p>
            <div style="margin-top: 30px;">
                <button type="submit">Yes. Log out.</button>
            </div>
        </div>
    </form>
</div>
{% else %}
<p>You are not logged in. Would you like to <a href="/login/"> log in?</a></p>
{% endif %}
{% endblock content %}
