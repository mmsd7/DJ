{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}

<div style="margin-top: 30px;">
    <form method="POST"> {% csrf_token %}
        <p>Are your sure you want to Log out?</p>
        <button type="submit">Yes. Log out.</button>
    </form>
</div>
{% else %}
<p>You are not logged in. Would you like to <a href="/login/"> log in?</a></p>
{% endif %}
{% endblock content %}
